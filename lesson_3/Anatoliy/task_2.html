<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Базовый курс JavaScript: Урок 3 Задача 2</title>
</head>
<body>
<script>
  'use strict';

  // Переменная для перебора чисел
  let i = 0;

  // Цикл, который перебирает числа до 10]
  do {

    // Проверяем если число 0, то дописываем "это ноль"
    if (i === 0) {
      console.log(`${i} - это ноль.`)

      // Проверяем ели число четное, то дописываем "это четное число"
    } else if (i % 2 === 0) {
      console.log(`${i} - это четное число.`)

      // Суда падают оставшиеся не четные числа и к ним дописываем "это нечетное число"
    } else {
      console.log(`${i} - это не четное число.`)
    }

    // При каждой итерации прибавляем 1
    i++;
  } while (i < 11);
</script>
</body>
</html>
