<script>
  'use strict';

  /**
   * Функция возвращает сумму элементов массива
   * @param {number[]}arr Массив, сумму элементов которого вощвращает функция
   * @returns {number} Сумма элементов массива
   */
  function getSumElements(arr) {

    // Объявляесм переменную для суммы элементов
    let sum = 0;

    // Проходим про элементам массива
    for (let i = 0; i < arr.length; i++) {

      // Проверяем на число, если не число, то пропускаем
      if (!isNaN(arr[i])) {
        sum += +arr[i];
      }
    }
    return sum;
  }

  const arr = [
    [2, 4, 6],
    [1, 5, 10],
    [7, 4, 1],
  ];

  // Создаем переменную для хранения индекса массива с максимальной суммой элементов, и переменную для максимальной
  // суммы элементов
  let maxSumArrayIndex = 0, maxSumArray = 0;

  // В цикле перебираем массив, что бы наити массив с максимальной суммой элементов и сохраням его индекс и саму сумму
  for (let i = 0; i < arr.length; i++) {
    const thisSumArray = getSumElements(arr[i]);
    if (thisSumArray > maxSumArray) {
      maxSumArray = thisSumArray;
      maxSumArrayIndex = i;
    }
  }
  console.log(`Массив с максимальной суммой элементов(${maxSumArray}) находится под индексом ${maxSumArrayIndex}`);

  // Переменная для хранения значения минимального элемента в массиве найденном ранее
  let minNumber = Infinity;

  // Цикл, в котором проходим по массиву и находим элемент с наименьшим значением
  for (let i = 0; i < arr[maxSumArrayIndex].length; i++) {
    minNumber = minNumber > arr[maxSumArrayIndex][i] ? arr[maxSumArrayIndex][i] : minNumber;
  }

  console.log(`Наименьший элемент в массиве ${minNumber}`);

</script>
