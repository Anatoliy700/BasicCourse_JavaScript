<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Базовый курс JavaScript: Задача 3</title>
  <script>
    'use strict';

    console.log(10 + 10 + "10");    //сначало идет сложение сисел, потом преобразование к строке и конкатенация
    console.log(10 + "10" + 10);    //сразу идет преобразование к строке и конкатенация и опять преобразование к строке и конкатенация
    console.log(10 + 10 + +"10");   //сначало идет сложение чисел, потом идет преобразование стоки в число и опять сложение
    console.log(10 / -"");          //сначало идет преобразование строки в число со знаком минус(получается -0), потом идет деление на -0
    console.log(10 / +"2.5");       //снсчала идет преобразование стороки к числу с плавающей точкой, потом идет деление на него
    </script>
</head>
<body>

</body>
</html>
