<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Базовый курс JavaScript: Задача 5</title>
  <script>
    'use strict';

    let numberTicket; //объявляем переменную, в которую будем получать номер билета, который введет пользователь

    do { //бесконечный цикл что бы повторять запрос у пользователя номер билета
      numberTicket = prompt("Введите пожалуйста номер билеа из 6-ти цифр"); // получаем номер билета или отказ пользователя играть дальше

      if (numberTicket === null) { //проверяем, отказался ли пользователь играть дальше
        break;
      }

      if (isNaN(+numberTicket) || numberTicket.length !== 6) { //проверяем корректность введенных пользователем данных
        alert("Вы ввели не корректный номер билета"); // если данные не корректны, то выводим сообщение
        continue; //и возвращаемся к зпросу данных еще раз
      }

      let sumFirst = 0; //объявляем переменную для получения суммы первых 3-х чисел билета
      let sumLast = 0; //объявляем переменную для получения суммы последних 3-х чисел билета

      for (let i = 0; i < numberTicket.length; i++) { //цикл чтобы пройтись по массиву с цифрами
        if (i <= (numberTicket.length / 2 - 1)) { //разделяем пополам номер билета
          sumFirst += +numberTicket[i]; //приводим к числу и суммируем числа первой половины билета
        } else {
          sumLast += +numberTicket[i]; //приводим к числу и суммируем числа второй половины билета
        }
      }

      if (sumFirst === sumLast) { //определяем равна ли сумма первой половины сумме второй половины билета
        if (!confirm("Ваш билет выиграл)))\n Хотите попробовать еще раз?")) { //если суммы равны, то выводим поздравление и предлагаем сыграть еще раз
          break; //заканчиваем игру если пользователь не захотел больше играть
        }
      } else { //если билет пользователя не выиграл
        if (!confirm("Ваш билет проиграл((\n Хотите попробовать еще раз?")) { //выводим сообщение о проигрыше и предлагаем сыграть еще раз
          break; //заканчиваем игру если пользователь не захотел больше играть
        }
      }
    } while (true) ; //бесконечный цикл для повторной игры
    alert("Спасибо за игру!!!"); //выводим сообщение с благодарностью за игру и заканчиваем
  </script>
</head>
<body>

</body>
</html>
