<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Базовый курс JavaScript: Задача 1</title>
  <script>
    'use strict';

    let tempC = +prompt('Введите температуру в \xB0С'); //создаем переменную и кладем в нее данные, введенные пользователем и преобразованные в тип Integer
    alert('Темперература по Фаренгету: ' + Math.round((9 / 5) * tempC + 32) + '\xB0F'); //Переводим данные d переменной "tempC" из Цельсий в Фаренгейты и выводим в консоль
  </script>
</head>
