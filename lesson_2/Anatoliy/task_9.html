<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Базовый курс JavaScript: Урок 2 Задача 8</title>
</head>
<body>
<script>
  'use strict';

  /**
   * Функция принимает сумму введенную пользователем и отдает название денежной единицы с нужным окончанием
   * @param {number} sum - Сумма введенная пользователем
   * @returns {string} - Название денежной еденицы
   */
  function getValutaName(sum) {
    // Определяем заканчивается ли число на диапазон от 11 до 20 и отдаем необходимое название денежной единици
    if (10 < (sum % 100) && (sum % 100) <= 20) {
      return "рублей";
    }
    // Получаем последнее число суммы и по нему будем определять правильное окончание денежной единицы
    // в остальных случаях
    let lastUnitSum = sum % 10;
    switch (lastUnitSum) {
      case 1:
        return "рубль";
      case 2:
      case 3:
      case 4:
        return "рубля";
      case 5:
      case 6:
      case 7:
      case 8:
      case 9:
      case 0:
        return "рублей";
    }
  }

  // Бесконечной цикл для перезапроса суммы у пользователа в случае ошибки ввода
  do {

    // Получаем данные от пользователя
    let moneyUser = prompt('Введите пожалуйста сумму, которую хотите положить в банк');

    // Проверяем на случай если он отказался вводить данные и выходим из цикла
    if (moneyUser === null) {
      alert('Вы отказались от операции!');
      break;
    }

    // Преобразуем введенные пользователем данные в число
    moneyUser = parseInt(moneyUser);

    // Проверяем что пользователь ввел число и если это число входим в тело условия
    if (!Number.isNaN(moneyUser)) {

      // Вызываем функцию что бы получить название денежной единицы
      let valutaName = getValutaName(moneyUser);

      // Выводим пользователю зачисленную сумму и выходим из цикла
      alert(`Ваша сумма в ${moneyUser} ${valutaName} успешно зачислена.`);
      break;
    }

    // Выводим пользователю сообщение о неверно введенных им данных и перезапускаем цикл
    alert('Вы ввели неверные данные!')
  } while (true)
</script>

</body>
</html>
