<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Базовый курс JavaScript: Урок 2 Задача 1</title>
  <script>
    'use strict';

    let a = 1, b = 1, c, d;

    //префиксный инкремент сначала увеличивает "a" до 2, а потом присваивет это значение "с"
    c = ++a;
    alert(c); // 2

    //постфиксный инкремент сначала присваивает значение "b" "d", а потом увеличивает "b" до 2
    d = b++;
    alert(d); // 1

    //префиксный инкремент сначала увеличивает "a" до 3, а потом прибавляет к этому значению 2 и присваивает эту сумму
    // "c"
    c = 2 + ++a;
    alert(c); // 5

    //постфиксный инкремент увеличивает "b" до 3, но к 2 прибавляет старое значение "b" 2, и эту сумму присваивает "d"
    d = 2 + b++;
    alert(d); // 4

    alert(a); // 3
    alert(b); // 3
  </script>
</head>
<body>

</body>
</html>
