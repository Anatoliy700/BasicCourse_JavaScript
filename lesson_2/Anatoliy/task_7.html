<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Базовый курс JavaScript: Урок 2 Задача 7</title>
  <script>
    'use strict';

    // Так как оператор проверки на равенство для null не производит приведение к числу, то null не равен 0,
    // а равен тока себе или undefined
    console.log(null == 0); // false;

    // Данный оператор савнения производит преобразование null к числу и это число 0. Но 0 не больше 0
    console.log(null > 0); // false

    // Данный оператор савнения производит преобразование null к числу и это число 0. Но 0 не меньше 0
    console.log(null < 0); // false

    // Данный оператор савнения производит преобразование null к числу и это число 0. Но так как он проверяет
    // на менньше или равно, то получается 0 <= 0
    console.log(null <= 0); // true

    // Данный оператор савнения производит преобразование null к числу и это число 0. Но так как он проверяет
    // на больше или равно, то получается 0 >= 0
    console.log(null >= 0); // true
  </script>
</head>
<body>

</body>
</html>
